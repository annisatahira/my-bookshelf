<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Bookshelf</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>My Bookshelf</h1>
    </header>

    <section class="container search">
      <form action="#" id="form">
        <div class="search-form__input">
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Search book by title"
          />
        </div>
        <button class="search-form__btn"><i class="fa fa-search"></i></button>
      </form>
    </section>

    <section class="container add-book">
      <h1>Add a new book?</h1>
      <form action="#" id="form">
        <div class="add-book__input">
          <input type="text" id="title" name="title" placeholder="Book Title" />
        </div>
        <div class="add-book__input">
          <input
            type="text"
            id="author"
            name="author"
            placeholder="Author Name"
          />
        </div>
        <div class="add-book__input">
          <input
            type="text"
            id="Year"
            name="Year"
            placeholder="Publication Year"
          />
        </div>
        <div class="wrapper-right-btn">
          <button class="add-book__btn">Save Book</button>
        </div>
      </form>
    </section>

    <section class="container unfinished-books">
      <h1>Here's a list of books you haven't finished reading</h1>
      <div class="unfinished-books__empty">
        <i class="fa fa-meh-o" aria-hidden="true"></i>
        <p>You don't have an unfinished book</p>
        <button class="unfinished-books__btn">Add Book</button>
      </div>
    </section>
  </body>
</html>
